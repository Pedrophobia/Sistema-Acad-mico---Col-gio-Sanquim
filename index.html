<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bem-vindo! - Sistema Acadêmico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      background-color: #f0f4f8; /* Off-white como na imagem */
      font-family: Arial, sans-serif; /* Fonte similar à da imagem */
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center; /* Centraliza verticalmente */
      align-items: center; /* Centraliza horizontalmente */
      padding: 20px;
    }

    .container-main {
      background-color: transparent; /* Fundo transparente */
      max-width: 900px; /* Limita a largura do conteúdo */
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 2.8rem; /* Tamanho do "Bem-vindo!" */
      color: #333; /* Cor do texto escuro */
      margin-bottom: 10px;
      font-weight: bold;
    }

    p.subtitle {
      font-size: 1.3rem; /* Tamanho do "Selecione uma opção:" */
      color: #555; /* Cor um pouco mais clara */
      margin-bottom: 40px;
    }

    .card-option {
      background-color: #003366; /* Azul escuro dos cards */
      border-radius: 10px; /* Bordas arredondadas */
      padding: 30px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Sombra mais suave */
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 180px; /* Altura mínima para os cards */
    }

    .card-option:hover {
      transform: translateY(-5px); /* Efeito de levantar */
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3); /* Sombra mais pronunciada ao passar o mouse */
    }

    .card-option i {
      font-size: 4rem; /* Tamanho maior para os ícones */
      color: #ffffff; /* Cor branca para os ícones */
      margin-bottom: 15px;
    }

    .card-option h5 {
      font-size: 1.5rem; /* Tamanho do texto do card */
      color: #ffffff; /* Cor branca para o texto */
      margin: 0;
      font-weight: bold;
    }

    .card-option p {
      color: #c0c0c0; /* Cor para a descrição em branco */
      font-size: 0.9rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <main class="container-main">
    <h1>Bem-vindo!</h1>
    <p class="subtitle">Selecione uma opção:</p>

    <div class="row justify-content-center g-4">
      <div class="col-6 col-md-4 col-lg-3">
        <div class="card-option" onclick="window.location.href='materiais.html'">
          <i class="fas fa-book"></i> <h5>Materiais de Apoio</h5>
          <p>Apostilas e conteúdos.</p>
        </div>
      </div>
      <div class="col-6 col-md-4 col-lg-3">
        <div class="card-option" onclick="window.location.href='faltas.html'">
          <i class="fas fa-calendar-times"></i> <h5>Faltas</h5>
          <p>% de presença por disciplina.</p>
        </div>
      </div>
      <div class="col-6 col-md-4 col-lg-3">
        <div class="card-option" onclick="window.location.href='notas.html'">
          <i class="fas fa-chart-line"></i> <h5>Notas</h5>
          <p>Desempenho nas avaliações.</p>
        </div>
      </div>
      <div class="col-6 col-md-4 col-lg-3">
        <div class="card-option" onclick="window.location.href='grades.html'">
          <i class="fas fa-calendar-alt"></i> <h5>Horários</h5>
          <p>Sua grade de aulas e turmas.</p>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
