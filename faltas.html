<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Faltas - Colégio Sanquim</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #fff8dc, #fff3c0);
      font-family: 'Segoe UI', Tahoma, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #fbc02d;
      color: #00695c;
      padding: 15px 30px;
      display: flex;
      align-items: center;
    }

    header img {
      height: 50px;
      margin-right: 15px;
    }

    header h1 {
      font-size: 1.8rem;
      margin: 0;
    }

    .content {
      background-color: #ffffff;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      margin: 40px auto;
      max-width: 800px;
    }

    footer {
      margin-top: auto;
      padding: 15px;
      background-color: #f1f1f1;
      text-align: center;
      font-size: 0.9rem;
      color: #444;
    }
  </style>
</head>
<body>

  <header class="navbar">
    <a href="home.html" class="logo">
      <img src="img/logo.webp" alt="Voltar para a Página Inicial do Colégio Sanquim">
    </a>
    <div class="nav-icons">
      <a href="#"><img src="img/menu.svg" alt="Menu"></a>
    </div>
  </header>

  <main class="container">
    <div class="content">
      <h2 class="text-danger">Faltas</h2>
      <p>Veja abaixo o percentual de faltas por disciplina.</p>
      <table class="table table-hover mt-4" id="tabela-faltas">
        <thead class="table-warning">
          <tr>
            <th>Disciplina</th>
            <th>Aulas Totais</th>
            <th>Faltas</th>
            <th>% de Faltas</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Português</td>
            <td>40</td>
            <td>3</td>
            <td>7.5%</td>
          </tr>
          <tr>
            <td>Geografia</td>
            <td>40</td>
            <td>5</td>
            <td>12.5%</td>
          </tr>
          <tr>
            <td>Matemática</td>
            <td>40</td>
            <td>2</td>
            <td>5%</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <footer>
    Sistema de Controle Acadêmico © Colégio Sanquim - 2025
  </footer>

    <script src="faltas.js"></script>
</body>
</html>
