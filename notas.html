<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notas - Colégio Sanquim</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topo">
    <a href="index.html" class="botao-invisivel">
      <img src="logoSanquin.jpeg" alt="Logo">
    </a>
    <h1>Colégio <span>Sanquim</span></h1>
  </header>
  
  <div class="sub-header">
    <h2>Notas</h2>
  </div>
  
  <main>
    <h2>Suas Notas</h2>
    <p>Visualize suas notas organizadas por disciplina.</p>

    <div class="notas-container">
      <div class="nota-box">
        <h3>Matemática</h3>
        <p>Nota Final: <span class="nota">8.5</span></p>
      </div>

      <div class="nota-box">
        <h3>Português</h3>
        <p>Nota Final: <span class="nota">9.0</span></p>
      </div>

      <div class="nota-box">
        <h3>História</h3>
        <p>Nota Final: <span class="nota">7.5</span></p>
      </div>

      <div class="nota-box">
        <h3>Ciências</h3>
        <p>Nota Final: <span class="nota">8.0</span></p>
      </div>
    </div>

    <button onclick="window.location.href='index.html'" class="botao-voltar">⬅ Voltar</button>
  </main>

  <footer>
    <p>Sistema Acadêmico - Colégio Sanquim</p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
