<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Colégio Sanquim</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff8dc;
    }

    header {
      background-color: #fbc02d;
      padding: 15px;
      text-align: left;
    }

    header h1 {
      margin: 0;
      color: #00695c;
      font-weight: bold;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
    }

    .login-box {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 350px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .login-box h2 span {
      color: #e91e63;
    }

    .login-box input[type="email"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .login-box button {
      width: 100%;
      background-color: #00796b;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #00695c;
    }
  </style>
</head>
<body>
  <header>
    <h1>
        <img src="logoSanquin.jpeg" alt="Logo" style="height: 50px; vertical-align: middle;">
        Colégio <span>Sanquim</span>
      </h1>
      
     </header>

  <div class="container">
    <div class="login-box">
      <h2>Login <span>Sanquim</span></h2>
      <form>
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Digite seu e-mail" required>

        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Digite sua senha" required>

        <button type="submit">Entrar</button>
      </form>
    </div>
  </div>
</body>
</html>
